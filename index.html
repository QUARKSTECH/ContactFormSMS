<html>
    <head>
        <title>Quarks Tech Contact Form With Validation</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link rel="stylesheet" href="css/contact_form.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="contact_form.js"></script>
    </head>
    <body>
        <div id="mainform">
            <h2 style="text-align: center"> QuarksTech Demo Contact Form</h2>
            <!-- Required Div Starts Here -->
            <form id="form">
                <h3>Contact Form</h3>
                <p id="returnmessage"></p>
                <label>Name: <span>*</span></label>
                <input type="text" id="name" placeholder="Name"/>
                <label>Email: <span>*</span></label>
                <input type="text" id="email" placeholder="Email"/>
                <label>Contact No: <span>*</span></label>
                <input type="text" id="contact" placeholder="10 digit Mobile no."/>
                <label>Message:</label>
                <textarea id="message" placeholder="Message......."></textarea>
                <div id=returnText></div>
                <div id=loader style="display: none">
                    <img id='loadersign' src='images/LoaderA_sign.gif' />
                </div>
                <input type="button" id="submit" value="Send Message"/>
            </form>
        </div>
    </body>
</html>
